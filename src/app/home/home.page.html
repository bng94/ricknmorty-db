<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rick and Morty Character Database
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list name="ionlist" *ngFor="let d of someData">
        <ion-card button="true" class="ion-text-center" (click)="characterInfo(d)">
            <b><h1>{{ d.name }}</h1></b>
            <div>
                <img src="{{ d.imageUrl }}" /> 
            </div>
        </ion-card>
    </ion-list>
</ion-content>
